<html>
    <head><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
<body>
  <div class="col-md-6 offset-md-3 mt-5">

    <h2>Application Section</h2>
    <form accept-charset="UTF-8">
        <div class="form-group">
            <label for="academicsession">Academic Session</label>
            <select id="academicsession" name="acedemicsession" class="form-control">
            <option label="Apr-May" value="Apr-May">Apr-May</option>
            <option label="Sep-Oct" value="Sep-Oct">Sep-Oct</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectprefferedcourse">Select Preferred Course</label>
            <select id="selectprefferedcourse" name="selectprefferedcourse" class="form-control">
            <option label="Automobileengineering" value="Automobile Engineering">Automobile Engineering</option>
            <option label="" value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectmodule">Select Preferred Course</label>
            <select id="selectmodule" name="selectmodule" class="form-control">
            <option label="Module 1" value="Module 1">Module 1</option>
            <option label="" value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="minQualificationCriteria">Minimum Qualification Criteria</label>
            <select id="minQualificationCriteria" name="selectmodule" class="form-control">
            <option label="Class VII and above(Auto)" value="Class VII and above(Auto)">Class VII and above(Auto)</option>
            <option label="" value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectBranchName">Select Preferred Course</label>
            <select id="selectBranchName" name="selectBranchName" class="form-control">
            <option label="Burdwan" value="Burdwan">Burdwan</option>
            <option label="Chinsura" value="Chinsura">Chinsura</option>
            <option label="Serampore" value="Serampore">Serampore</option>
            <option label="" value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="courseFee" required="required">Course Fee</label>
            <input type="number" name="courseFee" class="form-control" id="courseFee">
        </div>
        <div class="form-group">
            <label for="regFee" required="required">Registration Fee</label>
            <input type="number" name="regFee" class="form-control" id="regFee">
        </div>
        <div class="form-group">
            <label for="totalFee" required="required">Total Fee</label>
            <input type="number" name="totalFee" class="form-control" id="totalFee">
        </div>
        <div class="form-group">
            <label for="fullName" required="required">Full Name</label>
            <input type="text" name="fullName" class="form-control" id="fullName">
        </div>
      <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input class="form-control" name="dob" type="date" value="2021-12-16" id="dob">
      </div>
      <div class="form-group">
        <label for="guardianName" required="required">Guardian's Name</label>
        <input type="text" name="guardianName" class="form-control" id="guardianName">
      </div>
      <div class="form-group">
        <label for="address" required="required">Address</label>
        <input type="text" name="address" class="form-control" id="address">
      </div>
      <div class="form-group">
        <label for="pincode" required="required">Pincode</label>
        <input type="number" name="pincode" class="form-control" id="pincode">
      </div>
      <div class="form-group">
        <label for="adhaar" required="required">Adhaar No</label>
        <input type="number" name="adhaar" class="form-control" id="adhaar">
      </div>
      <div class="form-group">
        <label for="mobile" required="required">Mobile No</label>
        <input type="number" name="mobile" class="form-control" id="mobile">
      </div>
      <div class="form-group">
        <label for="email" required="required">Email Address</label>
        <input type="email" name="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="minQualification" required="required">Minimum Qualification</label>
        <input type="text" name="minQualification" class="form-control" id="minQualification">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
