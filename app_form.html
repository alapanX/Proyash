<html>
    <head><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
<body>
  <div class="col-md-6 offset-md-3 mt-5">

    <h2>Application Section</h2>
    <form accept-charset="UTF-8" action="/app_form_submit" method="post" >
        <div class="form-group">
            <label for="academicSession">Academic Session</label>
            <select id="academicSession" name="academicSession" class="form-control">
            <option label="Apr-May" value="Apr-May">Apr-May</option>
            <option label="Sep-Oct" value="Sep-Oct">Sep-Oct</option>
            </select>
        </div>
        <div class="form-group">
            <label for="preferredCourse">Select Preferred Course</label>
            <select id="preferredCourse" name="preferredCourse" class="form-control">
            <option label="Automobile_Engineering" value="Automobile_Engineering">Automobile Engineering</option>
            </select>
        </div>
        <div class="form-group">
            <label for="preferredModule">Select Preferred Module</label>
            <select id="preferredModule" name="preferredModule" class="form-control">
            <option label="Module_1" value="Module_1">Module 1</option>
            <option label="" value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="minQualificationCriteria">Minimum Qualification Criteria</label>
            <select id="minQualificationCriteria" name="selectModule" class="form-control">
            <option label="Class VII and above(Auto)" value="Class VII and above(Auto)">Class VII and above(Auto)</option>
            <option label="" value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="courseCampus">Select Preferred Course</label>
            <select id="courseCampus" name="courseCampus" class="form-control">
            <option label="Burdwan" value="Burdwan">Burdwan</option>
            <option label="Chinsura" value="Chinsura">Chinsura</option>
            <option label="Serampore" value="Serampore">Serampore</option>
            <option label="" value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="courseFee">Course Fee</label>
            <input type="number" name="courseFee" class="form-control" id="courseFee" readonly required>
        </div>
        <div class="form-group">
            <label for="regFee">Registration Fee</label>
            <input type="number" name="regFee" class="form-control" id="regFee" readonly required>
        </div>
        <div class="form-group">
            <label for="totalFee">Total Fee</label>
            <input type="number" name="totalFee" class="form-control" id="totalFee" readonly required>
        </div>
        <div class="form-group">
            <label for="fullName" >Full Name</label>
            <input type="text" name="fullName" class="form-control" id="fullName" required>
        </div>
      <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input class="form-control" name="dateOfBirth" type="date" value="2021-12-16" id="dateOfBirth" required>
      </div>
      <div class="form-group">
        <label for="guardianName">Guardian's Name</label>
        <input type="text" name="guardianName" class="form-control" id="guardianName" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" class="form-control" id="address" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="number" name="pincode" class="form-control" id="pincode" required>
      </div>
      <div class="form-group">
        <label for="aadhaarNumber">Adhaar No</label>
        <input type="number" name="aadhaarNumber" class="form-control" id="aadhaarNumber" required>
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile No</label>
        <input type="number" name="mobileNumber" class="form-control" id="mobileNumber" required>
      </div>
      <div class="form-group">
        <label for="emailAddress" >Email Address</label>
        <input type="emailAddress" name="emailAddress" class="form-control" id="emailAddress" required>
      </div>
      <div class="form-group">
        <label for="minimumQualification">Minimum Qualification</label>
        <input type="text" name="minimumQualification" class="form-control" id="minimumQualification" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
